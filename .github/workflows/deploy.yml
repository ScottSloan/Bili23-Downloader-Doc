name: Deploy VitePress site to Pages

on:
  push:
    branches:
      - 'main'

  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update project info
        env:
          CLOUDREVE_API: ${{ secrets.CLOUDREVE_API }}
          CLOUDREVE_EMAIL: ${{ secrets.CLOUDREVE_EMAIL }}
          CLOUDREVE_PASSWORD: ${{ secrets.CLOUDREVE_PASSWORD }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: |
          cd doc

          python3 ./github_api.py

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: doc/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          cd doc
          npm ci

      - name: Build with VitePress
        run: |
          cd doc
          npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: doc/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4